<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Bot: Your Intelligent Assistant</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="cipher-header">
            <h1 class="text-center mb-4">
                Cipher Bot 
                <span class="dollar-sign top-left">$</span>
                <span class="dollar-sign top-right">$</span>
                <span class="dollar-sign bottom-left">$</span>
                <span class="dollar-sign bottom-right">$</span>
            </h1>
        </div>
        
        <!-- Error Alert (Hidden by default) -->
        <div id="error-container" class="alert alert-danger d-none" role="alert"></div>
        
        <!-- Loading Indicator (Hidden by default) -->
        <div id="loading-indicator" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        
        <!-- Chat Container -->
        <div id="chat-container" class="chat-container"></div>
        
        <!-- Interaction Controls -->
        <div class="row mt-3">
            <div class="col-md-4">
                <select class="form-control" id="function-select">
                    <option value="answer">Answer as Chatbot</option>
                    <option value="kbanswer">Answer from Knowledge Base</option>
                    <option value="search">Search Knowledge Base</option>
                </select>
            </div>
            <div class="col-md-8">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="message-input" 
                        class="form-control" 
                        placeholder="Type your message here..." 
                        aria-label="Message input"
                    >
                    <div class="input-group-append">
                        <button id="send-btn" class="btn btn-primary">Send</button>
                        <button id="clear-btn" class="btn btn-secondary">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="static/main.js"></script>
</body>
</html>
